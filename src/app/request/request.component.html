<div [hidden]="state == true" class="container">
  <mat-form-field id = "filter">
    <span class="material-icons">
      search
      </span>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <table
    class="mat-elevation-z2"
    mat-table
    matSort
    [dataSource]="dataSource"
    id="dataTable"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Request Name</th>
      <td mat-cell *matCellDef="let element">{{ element.requestName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Request ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Email</th>
      <td mat-cell *matCellDef="let element">{{ element.userEmail }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="init_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Init Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.requestInitTime | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="mod_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mod Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.requestModTime | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
       <span appComplete [label] = "element.requestStatus">
          {{ element.requestStatus }}
       </span>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"><span routerLink="/request-detail" class="material-icons">
        list
        </span>  </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="eachrow"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="getDetail(row)"
      routerLink="/request-detail"
      ngDefaultControl
    ></tr>
  </table>
</div>
