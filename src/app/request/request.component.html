<div *ngIf="state == true" class="flex-container">
  <div class="loader" id="loader"></div> 
</div>

<table class="mat-elevation-z2" *ngIf="state == false" mat-table [dataSource]="dataSource"  id="dataTable">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Request Name </th>
      <td mat-cell *matCellDef="let element"> {{element.requestName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Request ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user_email">
      <th mat-header-cell *matHeaderCellDef> User Email </th>
      <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="init_time">
      <th mat-header-cell *matHeaderCellDef> Init Time </th>
      <td mat-cell *matCellDef="let element"> {{element.requestInitTime | date }} </td>
    </ng-container>

    <ng-container matColumnDef="mod_time">
      <th mat-header-cell *matHeaderCellDef> Mod Time </th>
      <td mat-cell *matCellDef="let element"> {{element.requestModTime | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.requestStatus}} </td>
      </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"><span routerLink="/request-detail" class="material-icons">
        list
        </span>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) ="getDetail(row)" routerLink="/request-detail" ngDefaultControl></tr>
  </table>
