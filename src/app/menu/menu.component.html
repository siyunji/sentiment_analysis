<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class = "word">
      <a mat-list-item href="#">Request</a>

      <a mat-list-item routerLink = "/guest"
        ><i class="material-icons">send</i> &nbsp; Send requests</a
      >

      <a mat-list-item href="#">History </a>

      <a mat-list-item routerLink="/request"
        ><i class="material-icons">
          access_time
        </i>
        &nbsp; Recent requests list
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar role="heading" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <i class="fa fa-bars"></i>
      <span class = "word">Sentiment Analysis</span>
      <span class="fill-remaining-space"></span>
      <a href="" class="signin-btn">Sign In</a>
      <button mat-raised-button color="none" class = "word" >Sign Up</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
